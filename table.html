<html>
    <body>
        <p>Setiap tabel dimulai dengan sebuah tag TABLE.<br>
        Setiap baris dimulai dengan sebuah tag TR.<br>
        Setiap data dimulai dengan sebuah tag TD.</p>
        <h1>satu kolom:</h1>
        <table border=1>
            <tr>
                <td>kolom 1</td>
            </tr>
        </table>
        <h6>satu baris dan tiga kolom:</h6>
        <table border="1">
            <tr>
                <td>Kolom 1</td>
                <td>kolom 2</td>
                <td>kolom 3</td>
            </tr>
        </table>
        <h4>Dua baris tiga kolom:</h4>
        <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <h4>tabel tanpa border:</h4>
    <table border="0">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    </body>
</html>
